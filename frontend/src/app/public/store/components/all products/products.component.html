<section>
  <app-admin-store appShowForRoles [showForRoles]="['admin']"></app-admin-store>
  <app-carrusel></app-carrusel>


  <section class="contenedor">

    <app-title
      title="Todos los productos"
    ></app-title>

    <div class="contenedor-categoria">

      <!-- <app-not-found
        [visible]="!products || !products.length"
        notFoundMessage="No hay productos cargados en esta categoria"
        resetLinkText="Volver a la tienda"
        resetLinkRoute="/store"
      ></app-not-found> -->

      <!-- <div class="category" > *ngIf="products && products.length"
        <a routerLink="/store">Todos</a>
        <a *ngFor="let tag of categories" routerLink="/store/category/{{ tag.name }}" class="tag">
          <strong>{{ tag.name }}</strong>

      </div> -->

    </div>

    <!-- <app-not-found
      [visible]="!products || !products.length"
      notFoundMessage="No hay productos cargados en la tienda"
      resetLinkText="Volver a Inicio"
      resetLinkRoute="/home"
    ></app-not-found> -->

    <div class="contenedor-productos" > <!-- *ngIf="products && products.length" -->

      <ul>
        <li *ngFor="let product of products | paginate: { itemsPerPage: 4, currentPage: p }">
          <a routerLink="/store/product/{{ product.id }}">
            <div class="col">
              <div class="image-name">
                <img
                  [src]="product.imageUrl[0]"
                  [alt]="product.name"
                  class="card-img-top"
                >
                <div class="name">
                  <strong>{{ product.name }}</strong>
                </div>
              </div>
            </div>
          </a>

          <div class="contenedor-precio">
            <div class="cart">
              <button>
                <strong><i class="bi bi-cart3"></i></strong>
              </button>
            </div>

            <div class="price">
              <span>
                <strong>{{ product.finalPrice | currency: "ARS" }}</strong>
              </span>
            </div>
          </div>
        </li>
      </ul>
      <div class="div-pagination">
        <pagination-controls (pageChange)="p = $event" previousLabel="" nextLabel="" class="pagination" (responsive)=[true]></pagination-controls>
      </div>
    </div>
  </section>
</section>
