<section class="news-carrusel">
  <app-title
    [visible]="true"
    title="Noticias"
    titleButton="Ver más"
    resetLinkRoute="/news"
></app-title>

  <div class="contenedorCarrusel">
    <swiper
    [config]="config"
    class="mySwiper"
    >
    <ng-template swiperSlide *ngFor="let new of news">
      <div
        class="card-new"
      >
        <div class="image-new">
          <img [src]="new.imageUrl">
        </div>
        <div class="body-card-new">
          <div class="content">
            <div class="title-date">
              <h4>
                <strong>{{ new.title | titlecase}}</strong>
              </h4>
            </div>
            <div class="date">
              <p class="text-card-new date">{{ new.date | date: 'dd/MM/yyyy' }}</p>
            </div>
          </div>
          <div class="button-readMore">
            <button routerLink="/news/{{ new.id }}"><strong>LEER MÁS</strong></button>
          </div>
        </div>
      </div>
    </ng-template>

    </swiper>
  </div>

</section>
